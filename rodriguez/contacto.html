<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Tienda de Riego Automatizado</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="src/index.html">Inicio</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="checkout.html">Finalizar Compra</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="contacto">
            <h2>¿Tienes alguna consulta?</h2>
            <form id="form-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tienda de Riego Automatizado. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('form-contacto').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por contactarnos! Te responderemos pronto.');
            this.reset();
        });
    </script>
</body>
</html>
